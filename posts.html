<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://ptfi.co.id/favicon.png">
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8 flex flex-col items-center">

    <div class="w-full max-w-lg mx-auto">
        
        <div class="text-center mb-8 pt-4">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900">
                Data Posts (API)
            </h1>
            <p class="mt-2 text-md text-gray-600">
                Mengambil data dari JSONPlaceholder berdasarkan akhir NIM.
            </p>
        </div>

        <div id="input-form-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg mb-10">
            <form id="fetch-form" class="space-y-6">
                <label for="nim-input" class="block text-lg font-semibold text-gray-700">
                    Masukkan 2 Digit Terakhir NIM:
                </label>
                
                <div class="flex space-x-3 items-end">
                    <div class="flex-grow">
                        <input
                            type="text"
                            id="nim-input"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 
                            focus:border-blue-500 text-lg placeholder-gray-400"
                            placeholder="Contoh: 26"
                            maxlength="2"
                            pattern="[0-9]{2}"
                            required/>
                    </div>
                    
                    <button
                        type="submit"
                        id="search-button"
                        class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition 
                        duration-150 flex items-center shadow-md">
                        <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                        Cari
                    </button>
                </div>
                
                <p class="text-sm text-red-500 mt-2">*Maksimal ID di API ini adalah 100.</p>
                <div id="error-input" class="hidden text-sm text-red-600 font-medium"></div>

            </form>
        </div>

        <div id="post-result" class="w-full max-w-xl">
            <p id="initial-message" class="text-center text-gray-500 mt-6">Masukkan 2 digit angka untuk melihat data postingan.</p>
        </div>

    </div>

    <script>
        const form = document.getElementById('fetch-form');
        const nimInput = document.getElementById('nim-input');
        const postResult = document.getElementById('post-result');
        const initialMessage = document.getElementById('initial-message');
        const errorInput = document.getElementById('error-input');
        const searchButton = document.getElementById('search-button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorInput.classList.add('hidden');
            postResult.innerHTML = '';
            initialMessage.textContent = 'Memuat data...';
            initialMessage.classList.remove('hidden', 'text-gray-500', 'text-red-600');
            initialMessage.classList.add('text-blue-600', 'font-semibold');

            const nim = nimInput.value.trim();
            
            if (nim.length !== 2 || isNaN(nim) || parseInt(nim) < 1 || parseInt(nim) > 100) {
                errorInput.textContent = 'Masukkan 2 digit angka (1-100) yang valid.';
                errorInput.classList.remove('hidden');
                initialMessage.classList.add('hidden');
                return;
            }

            const API_URL = `https://jsonplaceholder.typicode.com/posts/${nim}`;
            
            // Nonaktifkan tombol saat fetching
            searchButton.disabled = true;
            searchButton.textContent = 'Mencari...';
            searchButton.classList.add('opacity-60');

            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`Data untuk ID ${nim} tidak ditemukan.`);
                }

                const post = await response.json();

                const postCard = `
                    <div class="bg-white rounded-xl overflow-hidden shadow-2xl transition-all duration-300 transform translate-y-4 opacity-0 mt-8">
                        
                        <div class="bg-gradient-to-r from-blue-700 to-indigo-600 text-white p-4 flex justify-between items-center">
                            <h3 class="text-lg font-bold">JSONPLACEHOLDER POST</h3>
                            <span class="bg-indigo-800 text-sm font-semibold px-3 py-1 rounded-full shadow-inner">ID: ${post.id}</span>
                        </div>

                        <div class="p-6">
                            
                            <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-900 mb-4 leading-tight">
                                ${post.title}
                            </h2>
                            <div class="w-16 h-1 bg-blue-500 mb-6"></div> <p class="text-base text-gray-700 leading-relaxed mb-6">
                                ${post.body}
                            </p>
                            
                            <div class="pt-4 border-t border-gray-100 flex justify-between items-center text-sm text-gray-500">
                                <span>Data Source: jsonplaceholder.typicode.com</span>
                                <a href="#" class="text-blue-600 font-medium flex items-center hover:text-blue-800">
                                    Read More 
                                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                
                postResult.innerHTML = postCard;
                
                setTimeout(() => {
                    document.querySelector('#post-result > div').classList.remove('translate-y-4', 'opacity-0');
                    document.querySelector('#post-result > div').classList.add('translate-y-0', 'opacity-100');
                }, 10);
                
                initialMessage.classList.add('hidden');

            } catch (error) {

                initialMessage.textContent = `Error: ${error.message}`;
                initialMessage.classList.remove('hidden', 'text-blue-600', 'font-semibold');
                initialMessage.classList.add('text-red-600', 'font-bold');
            } finally {
                // Aktifkan kembali tombol setelah selesai
                searchButton.disabled = false;
                searchButton.textContent = 'Cari';
                searchButton.classList.remove('opacity-60');
            }
        });
        
        nimInput.addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
